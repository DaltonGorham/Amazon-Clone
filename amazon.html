<!DOCTYPE html>
<html>
  <head>
    <title>Amazon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="amazon/styles/amazon.css">
    <link rel="stylesheet" href="amazon/styles/general.css">
    <link rel="stylesheet" href="amazon/styles/header.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body>

    
    <div class="header">
      <div class="left-section">
        <a href="amazon.html" class="home-link">
          <img class="amazon-logo" src="amazon/icons/amazon-logo-white.png">
        </a>
      </div>
      <div class="middle-section">
        <input type="text" placeholder="Search" class="js-search-bar">
        <button class="search-button">
          <img class="search-img" src="amazon/icons/search-icon.png">
        </button>
      </div>
      <div class="right-section">
        <a href="orders.html" class="orders-link">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
        <a href="cart.html" class="cart-link">
          <div class="cart-quantity js-cart-quantity">0</div>
          <img class=cart-icon src="amazon/icons/cart-icon.png">
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>



    <main>
      <section>
        <div class="product-grid js-products-grid">

        </div>
      </section>
    </main>

    <script type="module" src="amazon/scripts/amazon.js"></script>
  </body>
</html>
