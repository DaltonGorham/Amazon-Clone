<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>
    <link rel="stylesheet" href="amazon/styles/header.css">
    <link rel="stylesheet" href="amazon/styles/general.css">
    <link rel="stylesheet" href="amazon/styles/orders.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>



  <body>
    <div class="header">
      <div class="left-section">
        <a href="amazon.html" class="home-link">
          <img class="amazon-logo" src="amazon/icons/amazon-logo-white.png">
        </a>
      </div>
      <div class="middle-section">
        <input type="text" placeholder="Search" class="js-search-bar">
        <button class="search-button">
          <img class="search-img" src="amazon/icons/search-icon.png">
        </button>
      </div>
      <div class="right-section">
        <a href="orders.html" class="orders-link">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
        <a href="cart.html" class="cart-link">
          <div class="cart-quantity"></div>
          <img class=cart-icon src="amazon/icons/cart-icon.png">
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>


    <main>
      <section>
        <div class="page-title">Your Orders</div>
        <div class="orders-grid">
          <div class="orders-container">
            <div class="orders-header">
              <div class="left">
                <div class="order-date">
                  <div class="order-header-label">
                    Order Placed:
                  </div>
                  <div class="date">
                    July 1
                  </div>
                  </div>
                <div class="order-total">
                  <div class="order-header-label">Total:</div>
                  <div class="total">$35.06</div>
                </div>
              </div>
              <div class="right">
                <div class="order-header-label">Order ID:</div>
                <div>27cba69d-4c3d-4098-b42d-ac7fa62b7664</div>
              </div>
            </div>
            <div class="order-detail-grid">
              <div class="image-container">
                <img src="amazon/images/cotton-tshirt.jpg">
              </div>
              <div class="product-details">
                <div class="product-name">
                  Adults Plain Cotton T-Shirt - 2 Pack
                </div>
                <div class="product-delivery-date">
                  Arriving on: July 4
                </div>
                <div class="quantity">
                  Qauntity: 1
                </div>
                <button class="buy-again-button button-primary">
                  <img class="buy-again-icon" src="amazon/images/buy-again.png">
                  <span class="buy-again-message">Buy It Again</span>
                  <span class="buy-again-success"></span>
                </button>
              </div>
              <div class="product-actions">
                <button class="track-package-button button-secondary">Track Package</button>
              </div>


              <div class="image-container">
                <img src="amazon/images/basketball.jpg">
              </div>
              <div class="product-details">
                <div class="product-name">
                  Intermediate Size Basketball
                </div>
                <div class="product-delivery-date">
                  Arriving on: July 10
                </div>
                <div class="quantity">
                  Qauntity: 2
                </div>
                <button class="buy-again-button button-primary">
                  <img class="buy-again-icon" src="amazon/images/buy-again.png">
                  <span class="buy-again-message">Buy It Again</span>
                  <span class="buy-again-success"></span>
                </button>
              </div>
              <div class="product-actions">
                <button class="track-package-button button-secondary">Track Package</button>
              </div>
            </div>

            </div>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
